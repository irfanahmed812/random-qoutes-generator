<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quotes</title>
</head>

<body>

    <div class="bg-color">
        <div class="container pt-4 text-center">
            <h1 class="fw-bold text-black">Random Qoutes</h1>
            <div class="pt-4">
                <div class="justify-content-center d-flex">
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <p id="quote-id" class="card-text fw-semibold text-white fs-5">To generate quotes
                                        click
                                        on <span class="text-info fw-semibold">Generate</span>
                                        button</p>
                                </div>
                            </div>
                        </div>
                        <div class="fw-semibold">
                            <button onclick="randomQuote()" class="btn btn-dark">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="kanye.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
